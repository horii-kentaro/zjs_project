name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      JVN_API_ENDPOINT: https://jvndb.jvn.jp/myjvn
      LOG_LEVEL: INFO

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 mypy pytest pytest-cov black isort

      - name: Syntax check
        run: |
          if [ -d "src" ]; then
            python -m compileall -q src/
          fi

      - name: Type check
        run: |
          if [ -d "src" ]; then
            mypy src/ --ignore-missing-imports
          fi

      - name: Lint with complexity check
        run: |
          if [ -d "src" ]; then
            flake8 src --max-complexity=10 --max-line-length=120
          fi

      - name: Format check (black)
        run: |
          if [ -d "src" ]; then
            black --check --line-length=120 src/
          fi

      - name: Import sort check (isort)
        run: |
          if [ -d "src" ]; then
            isort --check-only --profile=black --line-length=120 src/
          fi

      - name: Set up database
        run: |
          python -c "from src.database import Base, engine; Base.metadata.create_all(bind=engine)"

      - name: Test with coverage
        run: |
          if [ -d "tests" ]; then
            pytest --cov=src/ --cov-branch --cov-report=html --cov-report=term-missing tests/ --ignore=tests/e2e/
          fi

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
        if: always()
