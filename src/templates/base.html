<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}脆弱性管理システム{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">脆弱性管理システム</div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">脆弱性一覧</a>
                </li>
                <li class="nav-item">
                    <a href="/assets" class="nav-link {% if request.path == '/assets' %}active{% endif %}">資産管理</a>
                </li>
                <li class="nav-item">
                    <a href="/matching" class="nav-link {% if request.path == '/matching' %}active{% endif %}">マッチング結果</a>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}{% endblock %}

    {% block extra_js %}{% endblock %}
</body>
</html>
